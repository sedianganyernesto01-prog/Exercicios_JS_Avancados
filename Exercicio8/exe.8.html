<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Simulador de Download</title>
  <style>
    #progressContainer {
      width: 300px;
      height: 30px;
      border: 1px solid #000;
      border-radius: 5px;
      overflow: hidden;
      background-color: #eee;
      margin-bottom: 10px;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.1s linear;
    }
    #status {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <div id="status">0%</div>

  <script src="exe.8.js"></script>
</body>
</html>
